{% load staticfiles %}

<!DOCTYPE html>

	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MAXO - zaboravljena lozinka</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />
	<meta name="author" content="MAXO" />


	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">


	<!-- Modernizr JS -->
	<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>

	</head>
	<body>
		<div class="container">
<h1>MAXO</h1>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">



					<form method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>Zaboravljena lozinka</h2>
                        {% csrf_token %}
                        <p>Unesite email adresu vaseg naloga</p>
						{{ form.email }}
                        <br>

						<div class="form-group">
							<center><input type="submit" value="Potvrdi" class="btn btn-primary"></center>
						</div>
					</form>

				</div>
			</div>
		</div>
	
	<!-- jQuery -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Placeholder -->
	<script src="{% static 'js/jquery.placeholder.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
	<!-- Main JS -->
	<script src="{% static 'js/main.js' %}"></script>
<script>
    $('#id_email').addClass('form-control');
    $('#id_email').attr('placeholder','email')
</script>
	</body>
</html>
