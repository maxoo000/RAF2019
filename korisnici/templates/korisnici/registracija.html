{% load staticfiles %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MAXO - registracija</title>
    <meta name="author" content="MAXO"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="shortcut icon" href="favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>

</head>
<body>

<div class="container">
    <h1>MAXO</h1>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
            {% csrf_token %}
            <h2>Registracija</h2>

            <div class="form-group">
                {{ form.username }}
            </div>

            <div class="form-group">
                {{ form.first_name }}
            </div>

            <div class="form-group">
                {{ form.last_name }}
            </div>

            <div class="form-group">
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password }}
                <br>
                <a onclick="pregledPassworda()" id="lookPass"><i id="eye" class="fas fa-eye fa-3x"></i></a>
            </div>
            {% if greske %}
                <p style="color:red;">{{ ispis }}</p>
            {% endif %}
            <div class="form-group">
                <p>Vec imate nalog? <a href="{% url 'korisnici:loginPage' %}">Prijavite se</a></p>
            </div>
            <div class="form-group">
                <input type="submit" value="Registruj se" class="btn btn-primary">
            </div>
        </form>

    </div>

    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Placeholder -->
    <script src="{% static 'js/jquery.placeholder.min.js' %}"></script>
    <!-- Waypoints -->
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>

    <script>
        function pregledPassworda() {
            var passShowing = $("#password").attr("type");
            if (passShowing === "password") {
                $("#password").attr("type", "text");
                $("#eye").attr("class", "fas fa-eye-slash fa-3x")
            }
            else {
                $("#password").attr("type", "password");
                $("#eye").attr("class", "fas fa-eye fa-3x")
            }
        }
    </script>


<script>
$( "#password" ).keyup(function( event ) {
 var pp = $('#password').val();
 var p = $('#password')
 console.log(pp.length)
 if (pp.length > 7){
     p.css("color", "green");
 }
 else if (pp.length > 4 && p.length <=7){
     p.css("color", "orange");
 }

 else{
     p.css("color", "red");
 }



})
</script>
</body>
</html>
